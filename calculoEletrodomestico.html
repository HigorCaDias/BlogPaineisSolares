        <!-- Masthead-->
        <header class="masthead">   
            <div class="masthead-heading text-uppercase">Consumo de seu aparelho</div>

        <br>
        <div class="container">
            <div class="row espacador">
                <div class="col-12 col-md-12">
                    <h3 class="navbar-brand"><u>Calculadora de consumo de Enegia Elétrica</u></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">   
                    <div class="row espacador">
                        <div class ="col-6 col-md-4">
                            <label>Tempo de uso por dia</label>
                            <div class="row">
                                <div class ="col-6 col-md-6">
                                   <input type="text" class="form-control seletor" id="drHoras">Horas 
                                </div>
                                <div class ="col-6 col-md-6">   
                                    <input type="text" class="form-control seletor" id="drMinutos">Mintutos
                                </div>
                                <div class = "col-12 col-md-6">
                                    <input type="text" class="form-control seletor" id="drDias">Dias de Uso
                                </div>
                                <div class = "col-6 col-md-6">
                                    <input type="text" class="form-control seletor" id="txtPotencia">Potencia aparelho W
                                </div>
                            </div>
                        </div> 
                        <div class = "col-6 col-md-4">
                            <label>Preço kWh (R$)</label>
                            <input type="text" id="txtValor" class="form-control seletor" value="0.39"maxlength="6" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        </div>
                    </div>
                    <button class="btn btn-warning" style="float: right; margin-top: 5px;" onclick="calcularConsumo()">Calcular</button>
                    <br>
                    <br>
                    <table class="table talbe-striped" style="align-content: center">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr>
                                <td>Total Consumido</td>
                                <td><span id="totalConsumido">0 KW/h</span></td>
                            </tr>
                            <tr>
                                <td>Valor Gasto pelo aparelho</td>
                                <td><span id="totalGasto">R$ 0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

        <script>

                function calcularConsumo(){
                    var potencia = $("#txtPotencia").val();
                    var dias = parseInt($("#drDias").val());
                    var horas = parseInt($("#drHoras").val());
                    var minutos = parseInt($("#drMinutos").val());
                    var preco = parseFloat($('#txtValor').val());

                    var pctMinutos = parseFloat(minutos/60);
                    var resultado = ((potencia / 1000) * (horas + pctMinutos)) * dias;
                    var ValorGasto = resultado * preco;

                    $("#totalConsumido").html(resultado.toFixed(1) + " KW/h");
                    $("#totalGasto").html("R$ " + ValorGasto.toFixed(1));           
            };
        </script>
